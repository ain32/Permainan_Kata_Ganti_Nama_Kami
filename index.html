<!DOCTYPE html>

    <style>
        /* CSS untuk memuat turun dan menggunakan fon secara optimum */
        @font-face {
            font-family: 'Comic Sans MS';
            src: local('Comic Sans MS'), local('ComicSansMS');
            font-display: swap; /* Memastikan teks kelihatan segera */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Mengurangkan highlight biru pada tap */
        }
        body {
            /* Fallback kepada sans-serif untuk konsistensi cross-platform */
            font-family: 'Comic Sans MS', Arial, Helvetica, sans-serif; 
            font-size: 16px; /* Saiz asas yang lebih kecil untuk mobile */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px; /* Padding yang lebih kecil untuk mobile */
            overflow-x: hidden;
            touch-action: manipulation; /* Meningkatkan respons sentuhan */
        }
        .header {
            text-align: center;
            margin-bottom: 15px; /* Margin yang lebih kecil */
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Bayang yang lebih kecil */
            width: 100%;
        }
        .header h1 {
            font-size: 1.8em; /* Saiz yang lebih kecil untuk tajuk utama */
            margin-bottom: 5px; /* Margin bawah yang lebih kecil */
            animation: bounce 2s infinite;
            word-wrap: break-word; /* Memastikan tajuk tidak melampaui skrin */
        }
        .header p {
            font-size: 1em; /* Saiz yang lebih kecil untuk perenggan */
            background: rgba(255,255,255,0.2);
            padding: 8px 12px; /* Padding yang lebih kecil */
            border-radius: 12px; /* Border radius yang lebih kecil */
            backdrop-filter: blur(5px); /* Blur yang lebih kecil */
            line-height: 1.4; /* Tinggi baris yang lebih baik untuk keterbacaan */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); } /* Gerakan yang lebih kecil */
            60% { transform: translateY(-2.5px); }
        }
        .game-area {
            position: relative;
            width: 100%;
            max-width: 1000px;
            /* Gunakan ketinggian berdasarkan viewport untuk responsiviti yang lebih baik */
            height: 60vh; 
            min-height: 350px; /* Ketinggian minimum untuk telefon kecil */
            max-height: 500px; /* Ketinggian maksimum untuk skrin besar */
            background: rgba(255,255,255,0.1);
            border-radius: 15px; /* Border radius yang lebih kecil */
            backdrop-filter: blur(5px); /* Blur yang lebih kecil */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Bayang yang lebih kecil */
            overflow: hidden;
            margin-bottom: 15px; /* Margin bawah yang lebih kecil */
        }
        .kami-character {
            position: absolute;
            bottom: 25px; /* Bottom yang lebih kecil */
            left: 50%;
            transform: translateX(-50%);
            /* Saiz yang lebih kecil untuk telefon */
            width: 120px; 
            height: 160px; 
            z-index: 10;
        }
        .kami-head {
            /* Saiz yang lebih kecil */
            width: 100px; 
            height: 90px; 
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            /* Border yang lebih kecil */
            border: 3px solid #FF6B6B; 
            box-shadow: 0 0 10px rgba(255,107,107,0.5); /* Bayang yang lebih kecil */
            animation: headBob 1.5s ease-in-out infinite;
        }
        @keyframes headBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); } /* Gerakan yang lebih kecil */
        }
        .kami-eyes {
            display: flex;
            justify-content: space-between;
            position: absolute;
            /* Posisi yang disesuaikan */
            top: 20px; 
            left: 20px; 
            right: 20px; 
        }
        .kami-eye {
            /* Saiz yang lebih kecil */
            width: 18px; 
            height: 18px; 
            background: #000;
            border-radius: 50%;
            position: relative;
            animation: blink 3s infinite;
        }
        .kami-eye::after {
            content: '';
            /* Saiz yang lebih kecil */
            width: 4px; 
            height: 4px; 
            background: #FFF;
            border-radius: 50%;
            position: absolute;
            /* Posisi yang disesuaikan */
            top: 2px; 
            left: 2px; 
        }
        @keyframes blink {
            0%, 95%, 100% { transform: scaleY(1); }
            97% { transform: scaleY(0.1); }
        }
        .kami-mouth {
            position: absolute;
            /* Posisi yang disesuaikan */
            bottom: 12px; 
            left: 50%;
            transform: translateX(-50%);
            /* Saiz yang lebih kecil */
            width: 40px; 
            height: 25px; 
            background: #8B4513;
            border-radius: 50%;
            /* Border yang lebih kecil */
            border: 2px solid #654321; 
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .kami-mouth.happy {
            /* Saiz yang lebih kecil */
            width: 50px; 
            height: 30px; 
            background: #32CD32;
            animation: mouthGlow 0.5s ease-out;
        }
        .kami-mouth.sad {
            /* Saiz yang lebih kecil */
            width: 40px; 
            height: 15px; 
            background: #FF5252;
            animation: mouthShake 0.3s ease-in-out;
        }
        @keyframes mouthGlow {
            0% { box-shadow: 0 0 0 rgba(50,205,50,0.7); }
            50% { box-shadow: 0 0 15px rgba(50,205,50,0.7); } /* Bayang yang lebih kecil */
            100% { box-shadow: 0 0 0 rgba(50,205,50,0.7); }
        }
        @keyframes mouthShake {
            0%, 100% { transform: translateX(-50%); }
            25% { transform: translateX(-52%); } /* Gerakan yang lebih kecil */
            75% { transform: translateX(-48%); } /* Gerakan yang lebih kecil */
        }
        .kami-label {
            position: absolute;
            top: -22px; /* Top yang disesuaikan */
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 6px 12px; /* Padding yang lebih kecil */
            border-radius: 12px; /* Border radius yang lebih kecil */
            font-size: 16px; /* Saiz fon yang lebih kecil */
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3); /* Bayang yang lebih kecil */
            animation: labelPulse 2s infinite;
        }
        @keyframes labelPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.03); } /* Skala yang lebih kecil */
        }
        .kami-body {
            /* Saiz yang lebih kecil */
            width: 60px; 
            height: 60px; 
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            border-radius: 12px; /* Border radius yang lebih kecil */
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            /* Border yang lebih kecil */
            border: 3px solid #FF6B6B; 
            box-shadow: 0 0 10px rgba(255,107,107,0.3); /* Bayang yang lebih kecil */
        }
        .belly-display {
            position: absolute;
            /* Padding yang lebih kecil */
            bottom: 5px; 
            left: 5px; 
            right: 5px; 
            top: 5px; 
            background: rgba(255,255,255,0.3);
            border-radius: 6px; /* Border radius yang lebih kecil */
            padding: 3px; /* Padding yang lebih kecil */
            display: flex;
            flex-wrap: wrap;
            gap: 2px; /* Gap yang lebih kecil */
            align-items: flex-start;
            align-content: flex-start;
            overflow: hidden;
        }
        .belly-word {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 1px 4px; /* Padding yang lebih kecil */
            border-radius: 5px; /* Border radius yang lebih kecil */
            font-size: 8px; /* Saiz fon yang lebih kecil */
            font-weight: bold;
            animation: bellyPop 0.3s ease-out;
        }
        @keyframes bellyPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); } /* Skala yang lebih kecil */
            100% { transform: scale(1); }
        }
        .floating-word {
            position: absolute;
            /* Padding yang lebih kecil */
            padding: 10px 15px; 
            border-radius: 12px; /* Border radius yang lebih kecil */
            font-size: 18px; /* Saiz fon yang lebih kecil */
            font-weight: bold;
            /* Gunakan fon sans-serif untuk konsistensi */
            font-family: 'Comic Sans MS', Arial, Helvetica, sans-serif; 
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3); /* Bayang yang lebih kecil */
            transition: all 0.3s ease;
            /* Animasi yang disesuaikan berdasarkan ketinggian viewport */
            animation: floatDown linear forwards; 
            user-select: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Bayang teks yang lebih kecil */
            pointer-events: auto;
            touch-action: manipulation; /* Meningkatkan respons sentuhan */
            z-index: 5;
            will-change: transform; /* Meningkatkan prestasi animasi */
        }
        .kami-word {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }
        .other-word {
            background: linear-gradient(45deg, #FF5722, #FF9800);
            color: white;
        }
        .floating-word:hover {
            /* Efek hover yang lebih kecil untuk peranti sentuh */
            transform: scale(1.05); 
            box-shadow: 0 5px 12px rgba(0,0,0,0.4); /* Bayang yang lebih kecil */
        }
        .floating-word.clicked {
            animation: wordEaten 0.5s ease-out forwards;
            pointer-events: none;
        }
        /* Animasi floatDown disesuaikan berdasarkan ketinggian game-area */
        @keyframes floatDown {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(calc(100vh - 100px)); } /* Menyesuaikan dengan viewport */
        }
        @keyframes wordEaten {
            0% { 
                transform: scale(1); 
                opacity: 1;
            }
            50% { 
                transform: scale(1.2); /* Skala yang lebih kecil */
                opacity: 0.8;
            }
            100% { 
                transform: scale(0) translateY(-60px); /* Translasi Y yang lebih kecil */
                opacity: 0;
            }
        }
        .control-panel {
            display: flex;
            flex-direction: column; /* Lajur tunggal untuk telefon kecil */
            gap: 10px; /* Gap yang lebih kecil */
            align-items: center;
            background: rgba(255,255,255,0.2);
            padding: 12px; /* Padding yang lebih kecil */
            border-radius: 12px; /* Border radius yang lebih kecil */
            backdrop-filter: blur(5px); /* Blur yang lebih kecil */
            color: white;
            font-size: 14px; /* Saiz fon yang lebih kecil */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);

        }
        .score-display {
            display: flex;
            align-items: center;
            gap: 8px; /* Gap yang lebih kecil */
        }
        .score-number {
            background: #4CAF50;
            color: white;
            padding: 8px 12px; /* Padding yang lebih kecil */
            border-radius: 10px; /* Border radius yang lebih kecil */

            min-width: 50px; /* Min-width yang lebih kecil */
            text-align: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3); /* Bayang yang lebih kecil */
        }
        .timer-display {
            display: flex;
            align-items: center;
            gap: 5px; /* Gap yang lebih kecil */
        }
        .game-controls {
            display: flex;
            gap: 8px; /* Gap yang lebih kecil */
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-btn {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            padding: 10px 15px; /* Padding yang lebih kecil */
            border-radius: 10px; /* Border radius yang lebih kecil */
            font-size: 14px; /* Saiz fon yang lebih kecil */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2); /* Bayang yang lebih kecil */
            touch-action: manipulation; /* Meningkatkan respons sentuhan */
            min-width: 90px; /* Min-width yang lebih kecil */
        }
        .control-btn:hover {
            transform: translateY(-1px); /* Translasi Y yang lebih kecil */
            box-shadow: 0 5px 12px rgba(0,0,0,0.3); /* Bayang yang lebih kecil */
        }
        .control-btn:active {
            transform: translateY(0);
        }
        .control-btn.start {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }
        .control-btn.pause {
            background: linear-gradient(45deg, #FFA500, #FFD700);
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 20px; /* Padding yang lebih kecil */
            border-radius: 15px; /* Border radius yang lebih kecil */
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); /* Bayang yang lebih kecil */
            z-index: 1000;
            animation: gameOverAnimation 0.5s ease-out;
            /* Tetapkan lebar untuk mobile */
            width: 90%; 
            max-width: 400px; /* Max-width untuk skrin besar */
            max-height: 80vh; /* Tinggi maksimum untuk kandungan panjang */
            overflow-y: auto; /* Tatal jika kandungan terlalu panjang */
        }
        @keyframes gameOverAnimation {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .game-over h2 {
            color: #4CAF50;
            font-size: 2em; /* Saiz fon yang lebih kecil */
            margin-bottom: 15px; /* Margin bawah yang lebih kecil */
        }
        .game-over p {
            color: #666;
            font-size: 1.1em; /* Saiz fon yang lebih kecil */
            margin-bottom: 15px; /* Margin bawah yang lebih kecil */

        .eaten-words-container {
            display: flex;

        .eaten-word {

            background: #4CAF50;
            color: white;
        }
        .other-caught {
            background: #FF6B6B;
            color: white;
        }
        .instruction {
            position: absolute;
            top: 10px; /* Top yang lebih kecil */
            left: 10px; /* Left yang lebih kecil */
            right: 10px; /* Right yang lebih kecil */

        }
        @keyframes instructionBlink {
            0%, 100% { opacity: 1; }

        }

<body class="no-select">
    <div class="header">
        <h1>üéÆ Permainan "kami"</h1>
        <p>Klik dan sebut kata ganti nama diri yang terbang untuk memberi makan kepada "kami".</p>
    </div>
    <div class="game-area" id="gameArea">
        <div class="instruction" id="instruction">
            üéØ Klik dan sebut kata ganti nama diri yang terbang untuk memberi makan kepada "kami".
        </div>
        <div class="kami-character">
            <div class="kami-head">
                <div class="kami-label">kami</div>
                <div class="kami-eyes">
                    <div class="kami-eye"></div>
                    <div class="kami-eye"></div>
                </div>
                <div class="kami-mouth" id="kamiMouth"></div>
            </div>
            <div class="kami-body">
                <div class="belly-display" id="bellyDisplay"></div>
            </div>
        </div>
    </div>
    <div class="control-panel">
        <div class="score-display">
            <span>üìä Skor:</span>
            <div class="score-number" id="scoreDisplay">20</div>
            <span>/ 20</span>
        </div>
        <div class="timer-display">
            ‚è±Ô∏è Masa: <span id="timer">30</span>s
        </div>
        <div class="game-controls">
            <button class="control-btn start" id="startBtn">üöÄ Mula</button>
            <button class="control-btn pause" id="pauseBtn">‚è∏Ô∏è Jeda</button>
            <button class="control-btn" id="resetBtn">üîÑ Reset</button>
        </div>
    </div>
    <script>
        // Konfigurasi Permainan
        const GAME_CONFIG = {
            initialScore: 20,
            maxScore: 20,
            gameDuration: 30,
            wordSpawnInterval: 2000, // Meningkatkan dari 1500 ke 2000
            wordDisplayDuration: 6000, // Meningkatkan dari 3000 ke 6000
            kamiSpawnProbability: 0.5,
            scoreChange: {
                kami: 1,
                other: -1
            }
        };
        // Pangkalan Data Perkataan
        const WORDS = {
            kami: Array(10).fill('kami'),
            others: [
                'saya', 'aku', 'ku', 'hamba', 'patik', 'beta', 'daku',
                'kau', 'engkau', 'kamu', 'mu', 'awak', 'anda',
                'kalian', 'baginda', 'nya', 'dia', 'beliau', 'mereka'
            ]
        };
        class GameState {
            constructor() {
                this.reset();
            }
            reset() {
                this.active = false;
                this.paused = false;
                this.score = GAME_CONFIG.initialScore;
                this.timer = GAME_CONFIG.gameDuration;
                this.eatenWords = [];
                this.floatingWords = [];
                this.intervals = [];
                this.generateWords();
            }
            generateWords() {
                this.words = Array.from({ length: 20 }, () => 
                    Math.random() < GAME_CONFIG.kamiSpawnProbability 
                        ? 'kami' 
                        : WORDS.others[Math.floor(Math.random() * WORDS.others.length)]
                );
            }
            addInterval(interval) {
                this.intervals.push(interval);
            }
            clearIntervals() {
                this.intervals.forEach(clearInterval);
                this.intervals = [];
            }
            addFloatingWord(wordElement) {
                this.floatingWords.push(wordElement);
            }
            removeFloatingWord(wordElement) {
                this.floatingWords = this.floatingWords.filter(w => w !== wordElement);
            }
            clearFloatingWords() {
                this.floatingWords.forEach(word => {
                    if (word.parentNode) {
                        clearTimeout(word.dataset.timeoutId);
                        word.remove();
                    }
                });
                this.floatingWords = [];
            }
        }
        class DOMManager {
            constructor() {
                this.gameArea = document.getElementById('gameArea');
                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.timerDisplay = document.getElementById('timer');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn'); // Tambahkan resetBtn
                this.instruction = document.getElementById('instruction');
                this.bellyDisplay = document.getElementById('bellyDisplay');
                this.kamiMouth = document.getElementById('kamiMouth');
            }
            updateScore(score) {
                this.scoreDisplay.textContent = score;
            }
            updateTimer(timer) {
                this.timerDisplay.textContent = timer;
            }
            toggleStartButton(active) {
                this.startBtn.textContent = active ? 'üéÆ Bermain' : 'üöÄ Mula';
                this.startBtn.disabled = active;
            }
            togglePauseButton(paused) {
                this.pauseBtn.textContent = paused ? '‚ñ∂Ô∏è Sambung' : '‚è∏Ô∏è Jeda';
            }
            showInstruction(show) {
                this.instruction.style.display = show ? 'block' : 'none';
            }
            clearBelly() {
                this.bellyDisplay.innerHTML = '';
            }
            createWordElement(word) {
                const wordElement = document.createElement('div');
                wordElement.className = `floating-word ${word === 'kami' ? 'kami-word' : 'other-word'}`;
                wordElement.textContent = word;
                wordElement.dataset.word = word;
                wordElement.dataset.caught = 'false';
                wordElement.style.pointerEvents = 'auto';
                return wordElement;
            }
            positionWordElement(wordElement) {
                const maxWidth = this.gameArea.offsetWidth - 100;
                const startX = Math.random() * maxWidth;
                wordElement.style.left = `${Math.max(10, Math.min(startX, maxWidth))}px`;
                wordElement.style.top = '-50px';
                return wordElement;
            }
            animateMouth(isHappy) {
                this.kamiMouth.classList.remove('happy', 'sad'); // Pastikan kelas lama dibuang
                // Gunakan setTimeout untuk memastikan kelas dibuang sebelum ditambah semula
                setTimeout(() => {
                    this.kamiMouth.classList.add(isHappy ? 'happy' : 'sad');
                }, 10);
                setTimeout(() => {
                    this.kamiMouth.classList.remove('happy', 'sad');
                }, 500);
            }
            showGameOver(title, message, score, eatenWords) {
                const gameOverScreen = document.createElement('div');
                gameOverScreen.className = 'game-over';
                gameOverScreen.innerHTML = `
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <p>Skor Akhir: <strong>${score}/${GAME_CONFIG.maxScore}</strong></p>
                    <p>Perkataan yang ditangkap:</p>
                    <div class="eaten-words-container">
                        ${eatenWords.map(word => `
                            <span class="eaten-word ${word === 'kami' ? 'kami-caught' : 'other-caught'}">
                                ${word}
                            </span>`).join('')}
                    </div>
                    <button class="control-btn" id="restartBtn">üîÑ Main Lagi</button>
                `;
                this.gameArea.appendChild(gameOverScreen);
                document.getElementById('restartBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    gameController.resetGame();
                });
            }
            removeGameOver() {
                const gameOver = document.querySelector('.game-over');
                if (gameOver) gameOver.remove();
            }
        }
        class GameController {
            constructor() {
                this.state = new GameState();
                this.dom = new DOMManager();
                this.setupEventListeners();
            }
            setupEventListeners() {
                this.dom.startBtn.addEventListener('click', () => this.startGame());
                this.dom.pauseBtn.addEventListener('click', () => this.togglePause());
                this.dom.resetBtn.addEventListener('click', () => this.resetGame()); // Tambahkan event listener untuk resetBtn
                // Sokongan acara sentuh
                this.dom.gameArea.addEventListener('touchstart', (e) => {
                    if (e.target.classList.contains('floating-word')) {
                        e.preventDefault();
                        // Cetuskan acara klik untuk memastikan logik catchWord dipanggil
                        const clickEvent = new MouseEvent('click', {
                            view: window,
                            bubbles: true,
                            cancelable: true
                        });
                        e.target.dispatchEvent(clickEvent);
                    }
                }, { passive: false });
                
                // Elakkan zum tidak sengaja
                document.addEventListener('touchmove', function(e) {
                    if (e.scale !== 1) { e.preventDefault(); }
                }, { passive: false });
            }
            startGame() {
                if (this.state.active) return;
                this.state.reset();
                this.state.active = true;
                this.dom.updateScore(this.state.score);
                this.dom.updateTimer(this.state.timer);
                this.dom.toggleStartButton(true);
                this.dom.showInstruction(false);
                this.dom.clearBelly();
                this.dom.removeGameOver();
                this.spawnWord();
                this.state.addInterval(setInterval(() => this.spawnWord(), GAME_CONFIG.wordSpawnInterval));
                this.state.addInterval(setInterval(() => this.updateTimer(), 1000));
            }
            spawnWord() {
                if (!this.state.active || this.state.paused || this.state.words.length === 0) return;
                const word = this.state.words.shift();
                const wordElement = this.dom.positionWordElement(this.dom.createWordElement(word));
                // Gunakan event listener sekali dengan {once: true}
                wordElement.addEventListener('click', () => this.catchWord(wordElement), {once: true});
                this.dom.gameArea.appendChild(wordElement);
                this.state.addFloatingWord(wordElement);
                const timeoutId = setTimeout(() => {
                    if (wordElement.parentNode) {
                        this.removeWord(wordElement);
                        if (word === 'kami' && wordElement.dataset.caught === 'false') {
                            this.updateScore(GAME_CONFIG.scoreChange.other);
                        }
                    }
                }, GAME_CONFIG.wordDisplayDuration);
                wordElement.dataset.timeoutId = timeoutId;
            }
            catchWord(wordElement) {
                if (!this.state.active || this.state.paused) return;
                // Lumpuhkan elemen serta-merta selepas klik
                wordElement.style.pointerEvents = 'none';
                wordElement.dataset.caught = 'true';
                clearTimeout(wordElement.dataset.timeoutId);
                const word = wordElement.dataset.word;
                this.state.eatenWords.push(word);
                this.dom.animateMouth(word === 'kami');
                this.updateScore(word === 'kami' ? GAME_CONFIG.scoreChange.kami : GAME_CONFIG.scoreChange.other);
                // Animasi yang lebih lancar
                wordElement.style.transition = 'all 0.3s ease-out';
                wordElement.style.transform = 'scale(1.5) translateY(20px)';
                wordElement.style.opacity = '0';
                // Alih keluar elemen selepas animasi
                setTimeout(() => {
                    if (wordElement.parentNode) {
                        wordElement.remove();
                        this.state.removeFloatingWord(wordElement);
                    }
                }, 300);
                // Tambah ke paparan perut
                const bellyWord = document.createElement('div');
                bellyWord.className = 'belly-word';
                bellyWord.textContent = word;
                this.dom.bellyDisplay.appendChild(bellyWord);
            }
            removeWord(wordElement) {
                if (wordElement.parentNode) {
                    wordElement.remove();
                    this.state.removeFloatingWord(wordElement);
                }
            }
            updateScore(change = 0) {
                this.state.score = Math.max(
                    0, 
                    Math.min(GAME_CONFIG.maxScore, this.state.score + change)
                );
                this.dom.updateScore(this.state.score);
            }
            updateTimer() {
                if (!this.state.paused && this.state.active) {
                    this.state.timer--;
                    this.dom.updateTimer(this.state.timer);
                    if (this.state.timer <= 0) {
                        this.endGame();
                    }
                }
            }
            togglePause() {
                if (!this.state.active) return;
                this.state.paused = !this.state.paused;
                this.dom.togglePauseButton(this.state.paused);
                const animationState = this.state.paused ? 'paused' : 'running';
                this.state.floatingWords.forEach(word => {
                    word.style.animationPlayState = animationState;
                });
            }
            endGame() {
                this.state.clearIntervals();
                this.state.clearFloatingWords();
                this.state.active = false;
                this.dom.showGameOver(
                    '‚åõ Masa Tamat!',
                    `Permainan berakhir selepas ${GAME_CONFIG.gameDuration} saat.<br>
                     Anda berjaya menangkap ${this.state.eatenWords.filter(w => w === 'kami').length} perkataan "kami".`,
                    this.state.score,
                    this.state.eatenWords
                );
                this.dom.toggleStartButton(false);
            }
            resetGame() {
                this.state.clearIntervals();
                this.state.clearFloatingWords();
                this.state.reset();
                this.dom.updateScore(this.state.score);
                this.dom.updateTimer(this.state.timer);
                this.dom.toggleStartButton(false);
                this.dom.showInstruction(true);
                this.dom.clearBelly();
                this.dom.removeGameOver();
            }
        }
        const gameController = new GameController();
        document.addEventListener('DOMContentLoaded', () => gameController.resetGame());
    </script>
